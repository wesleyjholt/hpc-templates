input_data_file: test_many_small_jobs/data.txt
results_dir: test_many_small_jobs/results
single_run_path: ./
single_run_module: ./
single_run_fn: single_run
container_image: mpi.sif
mpi: pmi2
main_slurm_args: 
  # Refer to pyslurm docs to know what fields are available
  # https://pyslurm.github.io/23.2/reference/jobsubmitdescription/
  array: 1-10
  time: 00:20:00
  mem-per-cpu: 1024M
  ntasks: 3
  account: standby
merge_slurm_args:
  time: 00:10:00
  memory-per-cpu: 1024M
  account: standby